<div id="search-query" *ngIf="(searchQueryParams | json) != ({} | json)">
    <div>
        Searched by name: "{{searchQueryParams.name}}"
    </div>
    <div *ngFor="let item of searchQueryParams | keyvalue">
        {{searchQueryParams[item]}}
    </div>
</div>
<ol>
    <li *ngFor="let product of products; index as i;">
        <a routerLink="/product/{{product.id}}/edit">
            {{product.name}}
        </a>
    </li>
</ol>
