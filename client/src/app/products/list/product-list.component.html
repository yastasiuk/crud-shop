<div id="search-query" *ngIf="searchQueryParams.size !== 0">
    <div>
        Searched by:
    </div>
    <ol>
        <li *ngFor="let item of searchQueryParams | keyvalue">
            "{{item.key}}" = "{{item.value}}"
        </li>
    </ol>
</div>
<div>Products List:</div>
<ol>
    <li *ngFor="let product of products; index as i;">
        <a routerLink="/product/{{product.id}}/edit">
            {{product.name}}
        </a>
    </li>
</ol>
